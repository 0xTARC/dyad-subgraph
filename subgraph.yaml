specVersion: 0.0.4
description: Subgraph for the DYAD Protocol
repository: https://github.com/DYAD/dyad-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DNft
    network: goerli
    source:
      address: "0x181a3FF7f1a7cC5dBF939968214bCF2Faa9B2735"
      abi: DNft
      startBlock: 8401154
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - DNft
        - User
      abis:
        - name: DNft
          file: ./abis/DNft.json
      eventHandlers:
        - event: Minted(indexed address,indexed uint256)
          handler: handleMinted
        - event: XpIncreased(indexed uint256,uint256)
          handler: handleXpIncreased
        - event: Deposited(indexed uint256,uint256)
          handler: handleDeposited
      file: ./src/mapping.ts
